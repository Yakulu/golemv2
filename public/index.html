<!DOCTYPE html>
<html lang='fr'>
  <head>
    <meta charset='utf-8'>
    <link async rel='stylesheet' href='vendor/semantic.css'>
    <link async rel='stylesheet' href='vendor/open-sans.css'>
    <link async rel='stylesheet' href='css/golem.css'>
    <style >
      html, body {
        font-family: 'Open Sans', sans-serif;
      }
    </style>
    <!-- App dependencies -->
    <script src='vendor/mithril.js'></script>
    <script src='vendor/notify.js'></script>
    <script src='vendor/moment.min.js'></script>
    <script src='vendor/moment-fr.js'></script>
    <script src='vendor/pouchdb.min.js'></script>
  </head>
  <body>
    <!-- Application architecture -->
    <header id='golem-header'></header>
    <main class='ui grid'>
      <section id='golem-mainmenu' class='two wide column'></section>
      <div class='fourteen wide column'>
        <div id='golem-main' class='ui grid'></div>
      </div>
    </main>
    <footer id='golem-footer'></footer>
    <script>
      // Global namespace
      var golem = {
        config: {},
        module: { // Official
          family: { component: {} },
          contact: { component: {} },
          member: { component: {} }
        },
        widgets: {},
        component: {}
      };
      // Main Script
    </script>
    <script src='l10n/locale_fr-FR.js'></script>
    <script src='scripts/golem/utils.js'></script>
    <script src='scripts/golem/menus.js'></script>
    <script src='scripts/golem/widgets/common.js'></script>
    <script src='scripts/golem/widgets/form.js'></script>
    <script src='scripts/golem/model.js'></script>
    <script src='scripts/golem/home.js'></script>
    <script src='scripts/golem/header.js'></script>
    <script src='scripts/golem/footer.js'></script>
    <script src='scripts/golem/component/form.js'></script>
    <script src='scripts/golem/component/show.js'></script>
    <script src='scripts/golem/component/remove.js'></script>
    <script src='scripts/golem/component/list.js'></script>
    <!-- Family Module -->
    <script src='scripts/golem/family/model.js'></script>
    <script src='scripts/golem/family/data.js'></script>
    <script src='scripts/golem/family/component/list.js'></script>
    <script src='scripts/golem/family/component/form.js'></script>
    <script src='scripts/golem/family/component/show.js'></script>
    <script src='scripts/golem/family/component/remove.js'></script>
    <!-- Contact Module -->
    <script src='scripts/golem/contact/model.js'></script>
    <script src='scripts/golem/contact/data.js'></script>
    <script src='scripts/golem/contact/component/list.js'></script>
    <script src='scripts/golem/contact/component/show.js'></script>
    <script src='scripts/golem/contact/component/form.js'></script>
    <script src='scripts/golem/contact/component/remove.js'></script>
    <script src='scripts/golem/contact/component/tags.js'></script>
    <!-- Member Module -->
    <script src='scripts/golem/member/model.js'></script>
    <script src='scripts/golem/member/data.js'></script>
    <script src='scripts/golem/member/component/list.js'></script>
    <script src='scripts/golem/member/component/show.js'></script>
    <script src='scripts/golem/member/component/form.js'></script>
    <!-- Bootstrap Application -->
    <script src='scripts/golem.js'></script>
  </body>
</html>
